<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Keeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background"></div>
 
<header>
        <h1>Door Keeper</h1>
    </header>
<h1>Sign Up</h1>

<p>Username</p>
<input placeholder="Enter Email">
<p>Password</p>
<input type="password" id="password" name="password" placeholder="Enter Password">
<span class="eye" onclick="togglePasswordVisibility('password')"><button style="background-color: transparent">show/hide</button></span>
                
<p>Repeat Password</p>
<input type="password" id="repeat password" name="repeat password" placeholder="Repeat Password">
<span class="eye" onclick="togglePasswordVisibility('repeat password')"><button style="background-color: transparent">show/hide</button></span>
<br>
<input type="checkbox" name="password" value="remember me" id="remember me">
      <label for="Remember me">Record me in the Book of Life</label>
      <p>By creating an account you agree to accept Jesus Christ as your Lord and Savior.</p>
      <input type="radio" name="choices" value="agree" id="agree">
      <label for="agree">Agree</label><br>
      
      <p>Please do not go to hell, click agree</p>
      <br>
      <center><button>Sign up</button></center>
      <br>
      <br>

</body>
</html>
